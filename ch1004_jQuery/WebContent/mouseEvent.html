<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="C:\Users\kosmo_15\javaWorkspace\external_Libs\jquery-3.6.0.js"></script>

<script>
	$(document).ready(function() {
		let i = 0;
		$("div.ss").mouseover(function() {
			$("p:first").text("어서오세유");
			$("p:last", this).text(++i);
		});
	});
</script>
</head>
<body>
	<div class="ss">
		<p>ddddddd</p>
		<p>0</p>
	</div>
</body>
</html>
