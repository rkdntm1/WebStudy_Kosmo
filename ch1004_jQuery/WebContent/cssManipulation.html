<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="C:\Users\kosmo_15\javaWorkspace\external_Libs\jquery-3.6.0.js"></script>

<script>
	$(document).ready(function() {
		$("input").focus(function(){
			$(this).css("background-color", "lightblue");
		});
		$("input").blur(function(){
			$(this).css("background-color", "white");
		});
	});
</script>
</head>
<body>
	아이디:<input type="text" value="값 넣기">
</body>
</html>
