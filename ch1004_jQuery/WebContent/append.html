<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="C:\Users\kosmo_15\javaWorkspace\external_Libs\jquery-3.6.0.js"></script>

<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$('p').append("<b style='color:red'>Hello! </b>")
		});		
		$("#btn2").click(function() {
			$('p').prepend("<b style='color:red'>Hello! </b>")
		});
	});
</script>
</head>
<body>
	<p> ㅇㄴㅁㅇㄴㅁㅇㅁㄴㅇㅁ</p>
	<input id="btn1" type="button" value="append()">
	<input id="btn2" type="button" value="prepend()">
</body>
</html>
