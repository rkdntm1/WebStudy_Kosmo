<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function hi() {
		var a = 0;
		var b = "0";
		if (a == b) {
			alert("a == b");
		}
		if (a === b) {
			alert("a === b");
		}
	}
</script>
</head>
<body>
	<button onclick="hi();">확인</button>
</body>
</html>
