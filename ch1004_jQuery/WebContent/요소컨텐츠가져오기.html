<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="C:\Users\kosmo_15\javaWorkspace\external_Libs\jquery-3.6.0.js"></script>

<script>
	$(document).ready(function() {
		$("#text").click(function() {
			alert($('#target').text()); //텍스트만 나옴
		});		
		$("#html").click(function() {
			alert($('#target').html()); //html 요소도 나옴
		});
	});
</script>
</head>
<body>
	<p id="target"> 이것은 <strong>하나의</strong> 단락입니다.</p>
	<input id="text" type="button" value="text()">
	<input id="html" type="button" value="html()">
</body>
</html>
