<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>css공부</title>
	<style>
		p{background-color: yellow;}
		h1{background-color: green;}
		#special{background-color: red;}
		.type1{text-align: center;}	
		body b {color:blue;}
		body>h2 {color:red;}
		body em {color:red;}
	</style>
</head>
<body>
<h1>Web 커피 메뉴</h1>
<h2>아메리카노 <b>5000원</b></h2>
<p>에스프레소에 물을 추가한 것입니다.</p>
<h2>카페오레 6000원</h2>
<p>에스프레소에 <em>우유</em>를 넣은 커피입니다.</p>
<h2>카푸치노 6000원</h2>
<p>커피 위에 우유거품을 얹은 커피입니다.</p>
<p id="special"> id 지정 단락 </p>
<p class="type1"> class 지정 단락 </p>
</body>
</html>
