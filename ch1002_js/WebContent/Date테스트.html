<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		d0 = new Date(); //현재날짜 시간
		document.write(d0);
		d1 = new Date(1000 * 60 * 60 * 24 * 365 * 5); //5년		
		document.write(d1);
		d2 = new Date(1000); // 1초 
		document.write(d2);
		d3 = new Date(-1000); // -1초
		document.write(d3);
		
	</script>
</body>
</html>
