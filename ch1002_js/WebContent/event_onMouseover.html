<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		function OnMouseIn(e){
			e.style.border = "2px solid red";
		}
		function OnMouseOut(e){
			e.style.border = "";
		}
	</script>
</head>
<body>
	<div style="background-color: yellow; width:200px" onmouseover="OnMouseIn(this)" onmouseout="OnMouseOut(this)">
	마우스를 이 요소 위에 이동하세요
	</div>
</body>
</html>
