<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
	//setTimeout(함수, milliseconds)
		function showAlert(){
			setTimeout(function() { alert("경고경고경고") }, 3000);
		}
	</script>
</head>
<body>
	<p>버튼을 누르면 3초후에 경고박스가 출력됩니다.</p>
	<input type="button" value="누르시오" onclick="showAlert()">
</body>
</html>
