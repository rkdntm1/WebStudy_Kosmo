<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		/* appendChild()*/
		function addtext(t) {
			if (document.createTextNode){
				var val = document.createTextNode(t);
				document.getElementById("target").appendChild(val);
			}
		}
	</script>
</head>
<body>
	<div id="target" onclick="addtext('추가요~ ')">
	여기를 클릭하시오.	
	</div>
</body>
</html>
