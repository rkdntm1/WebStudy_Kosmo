<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function printArray(a){
			document.write("[");
			for(var i = 0; i < a.length; i++)
				document.write(a[i] + " ");
			document.write("]<br>");
		}
		
		var myArray1 = new Array();
		myArray1[0] = "apple";
		myArray1[1] = "banana";
		myArray1[2] = "orange";
		
		var myArray2 = new Array("apple", "banana", "orange", 10);
		var myArray3 = ["apple", "banana", "orange", new Date()];
		
		printArray(myArray1);
		printArray(myArray2);
		printArray(myArray3);
	</script>
</body>
</html>
