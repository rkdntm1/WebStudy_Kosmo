<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="getGelocation">지도보이기</button>
	<div id="target"></div>
	<script>
		var myDiv = document.getElementById("target");
		function getGelocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showLoc);
			}
		}
		
		function showLoc(pos) {
			position = pos.coords.latitude + "," + pos.coords.longitude;			
			var url = "http://maps.googleapis.com/maps/api/staticmap?center="
	            + position + "&zoom=14&size=500x300&sensor=false";
			window.open(url);
		}
		
	</script>
</body>
</html>
